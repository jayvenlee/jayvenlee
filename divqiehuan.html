<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style type="text/css">
        .divs{width: 400px;height: 300px;background: #9cf;float: left;position: absolute;-webkit-transition:all linear 0.5s}
        .divsfirst{left: 41px;-webkit-transform:scale(0.8,0.8)}
        .divssecond{left: 400px;}
        .divsthree{left: 760px;-webkit-transform:scale(0.8,0.8)}
    </style>
</head>
<body>
<div class="main" style="width: 1250px;height:300px;border: 1px solid black">
    <div style="" class="divs divsfirst">1</div>
    <div style="background: blue" class="divs divssecond">2</div>
    <div style="background: red" class="divs divsthree">3</div>
</div>
<button class="btn">click>left</button>
</body>
<script type="text/javascript" src="jquery-1.8.3.js"></script>
<script type="text/javascript">
    $(".divs").hover(function(){
       $(this).addClass("divssecond");
        $(this).removeClass("divsfirst");
        $(this).removeClass("divsthree");
        $(this).next().removeClass('divsthree');
        $(this).siblings().eq(0).removeClass('divssecond');
        $(this).siblings().eq(0).addClass('divsfirst');
        $(this).siblings().eq(1).removeClass('divssecond');
        $(this).siblings().eq(1).addClass('divsthree');
    })
</script>
</html>
